service: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '3'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

functions:
  getProductsList:
    handler: getProductsList.handler
    events:
      - http:
          method: get
          path: /products
          cors: true
  getProductsById:
    handler: getProductsById.handler
    events:
      - http:
          method: get
          path: /products/{id}
          cors: true
